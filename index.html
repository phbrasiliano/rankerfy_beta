<body>
  <nav class="nav navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Rankerfy</a>
  </nav>
  <div class="container" id="picker">
    <h1>Rankerfy</h1>
    <div id="list-selector">
      <p class="lead">Choose any of the following lists to find out your personal rank!</p>
      <div class="row">
        <div class="col-sm-4">
          <img class="img-thumbnail" src="./img/ice_cream.jpg" alt="Ice Cream">
          <button class="btn btn-outline-primary btn-block">Ice Cream Flavors</button>
        </div>
        <div class="col-sm-4">
          <img class="img-thumbnail" src="./img/ice_cream.jpg" alt="Ice Cream">

        </div>
        <div class="col-sm-4">
          <img class="img-thumbnail" src="./img/ice_cream.jpg" alt="Ice Cream">
          <button class="btn btn-outline-primary btn-block">Ice Cream Flavors</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="trimmer">
    <h2>Trim down the list!</h2>
    <p id="explanation"></p>
    <p class="text-info">Choose any items that you have no opinion about, never tried or don't know what they are.</p>
    <div class="row item">
        <div class="col-2"><img class="img-item" src="http://www.tidyaire.com/uploads/7/4/2/9/74291919/s677363335125410898_p12_i1_w500.jpeg" alt="vanilla"></div>
        <div class="col-6">Vanilla</div>
        <div class="col-2"><button class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button></div>
    </div>
  </div>
